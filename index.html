.noor-wrap {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
}

.noor-img {
  width:320px;
  max-width:40vw;
  filter: drop-shadow(0 0 18px rgba(255,200,80,0.12));
  transition: transform .4s ease;
  will-change: filter, transform;
  border-radius:6px;
}

.noor-glow {
  position:relative;
}
.noor-glow::after{
  content:"";
  position:absolute;
  inset:-14%;
  background: radial-gradient(ellipse at center, rgba(255,220,120,0.18) 0%, rgba(255,200,80,0.06) 40%, rgba(118,34,174,0.0) 60%);
  border-radius:20px;
  opacity:0;
  pointer-events:none;
  z-index:-1;
  animation:noorPulse 10s ease-in-out infinite;
}

@keyframes noorPulse {
  0%   { opacity:0; transform:scale(0.98); filter:blur(8px);}
  30%  { opacity:0.28; transform:scale(1.03); filter:blur(6px);}
  50%  { opacity:0.45; transform:scale(1.06); filter:blur(4px);}
  70%  { opacity:0.28; transform:scale(1.03); filter:blur(6px);}
  100% { opacity:0; transform:scale(0.98); filter:blur(8px);}
}

.noor-img.pulse {
  animation: logoPulse 10s ease-in-out infinite;
}
@keyframes logoPulse {
  0% { transform:scale(1.00); filter:brightness(1);}
  50% { transform:scale(1.02); filter:brightness(1.08) drop-shadow(0 0 12px rgba(255,210,120,0.12)); }
  100% { transform:scale(1.00); filter:brightness(1);}

<script>
(function(){
  // üé• YouTube IDs (only the ID part)
  const SHORT_YT_ID = "IqjPGNbvmKNWYYFi"; // 30s demo
  const FULL_YT_ID  = "IYLyJPFY1Ao";      // 3min demo

  // üß± Modal + iframe elements (must match HTML)
  const modal = document.getElementById('modal');
  const yt    = document.getElementById('ytFrame');
  const openShortBtn = document.getElementById('openVideo');   // Watch Demo (30s)
  const openFullBtn  = document.getElementById('openVideo2');  // Play Demo (3min)
  const closeBtn     = document.getElementById('closeModal');

  // üß© Helper: open modal with video
  function openModalWithId(vidId){
    if(!yt || !modal) return;
    yt.src = "https://www.youtube.com/embed/" + vidId + "?autoplay=1&rel=0&modestbranding=1";
    modal.style.display = 'flex';
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  }

  // ‚ùå Close modal
  function closeModal(){
    if(!yt || !modal) return;
    yt.src = "";
    modal.classList.remove('open');
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden','true');
  }

  // üß≠ Button event listeners
  if(openShortBtn) openShortBtn.addEventListener('click', () => openModalWithId(SHORT_YT_ID));
  if(openFullBtn)  openFullBtn.addEventListener('click', () => openModalWithId(FULL_YT_ID));
  if(closeBtn)     closeBtn.addEventListener('click', closeModal);

  // üí® Click outside modal to close
  if(modal){
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });
  }

  // ‚å® ESC key to close
  document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

  // üåô Noor image glow intro + pulse
  const img = document.querySelector('.noor-img');
  if(img){
    img.classList.add('intro');
    setTimeout(()=> {
      img.classList.remove('intro');
      img.classList.add('pulse');
    }, 5000);
  }
})();
</script>
